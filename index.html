<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pesquisa de Tecnologia</title>  
    <link rel="stylesheet" href="style.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  
    <script defer src="script.js"></script>  
</head>  
<body>  
    <div class="container">  
        <img src="logo.png" alt="Logo" class="logo">  
        <h1>Pesquisa de Tecnologia</h1>  
        <div class="form-group">  
            <label for="nome">Nome:</label>  
            <input type="text" id="nome" class="form-control">  
        </div>  
        <div class="form-group">  
            <label for="sobrenome">Sobrenome:</label>  
            <input type="text" id="sobrenome" class="form-control">  
        </div>  
        <div class="form-group">  
            <label for="idade">Idade:</label>  
            <input type="number" id="idade" class="form-control">  
        </div>  
        <div class="form-group">  
            <label for="sexo">Sexo:</label>  
            <input type="text" id="sexo" class="form-control">  
        </div>  
        <div class="form-group">  
            <label for="cidade">Cidade:</label>  
            <input type="text" id="cidade" class="form-control">  
        </div>  
        <div class="form-group">  
            <label for="depoimento">Depoimento:</label>  
            <textarea id="depoimento" class="form-control"></textarea>  
        </div>  
        <div class="form-group">  
            <label for="conhecimento">Conhecimento:</label>  
            <textarea id="conhecimento" class="form-control"></textarea>  
        </div>  
        <button class="btn" onclick="adicionarEntrevista()">Adicionar Entrevista</button>  
        <button class="btn" onclick="gerarPDFTodas()">Gerar PDF</button> <!-- Alterado aqui -->  
        <h2>Entrevistas Coletadas</h2>  
        <div class="table-container">  
            <table id="tabelaEntrevistas" border="1">  
                <thead>  
                    <tr>  
                        <th>Nome</th>  
                        <th>Sobrenome</th>  
                        <th>Idade</th>  
                        <th>Sexo</th>  
                        <th>Cidade</th>  
                        <th>Depoimento</th>  
                        <th>Conhecimento</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <!-- Entrevistas serÃ£o adicionadas aqui -->  
                </tbody>  
            </table>  
        </div>  
    </div>  
</body>  
</html>
